<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/script3.js"></script>
</head>
<body>
	<h1>Abrir Database</h1>
	<div id="msg"></div>

	<script>
		var msg = document.getElementById("msg");
		var req = idb.open( {
			name: 'escuela-it',
			version: 3, //al cambiar de version avisa que se necesita un upgrade
			error: function(evt) {
				console.log(evt);
				msg.innerHTML = "Error abriendo BBDD " + this.error.message;
			},
			success: function(evt) {
				msg.innerHTML = "BBDD abierta OK";
			},
			upgrade: function(evt) {
				console.log('Se necesita upgrade a la BBDD');
			}
		});
	</script>
</body>
</html>
