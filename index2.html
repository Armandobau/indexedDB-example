<body>
	<h1>Abrir Database</h1>
	<div id="msg"></div>

	<script>
		var msg = document.getElementById("msg");
		var req = idb.open( {
			name: 'escuela-it',
			version: 1,
			error: function(evt) {
				console.log(evt);
				msg.innerHTML = "Error abriendo BBDD " + this.error.message;
			},
			success: function(evt) {
				msg.innerHTML = "BBDD abierta OK";
			}
		});
	</script>
